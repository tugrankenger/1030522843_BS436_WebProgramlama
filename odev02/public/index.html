<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find The Cat Image</title>
    <link rel="stylesheet" href="style.css">
    <script src="bundle.js"></script>
</head>
<body>

    <div class="container">
        <h1>Find The Cat!</h1>
        <p class="text-explain">You have two choices to find the cat.</p>
        <div class="inner_container" id="images">

            <div class="img_div" id="img1" onclick="Game.random_image()"></div>
            <div class="img_div" id="img2" onclick="Game.random_image_2()"></div>
            <div class="img_div" id="img3" onclick="Game.random_image_3()"></div>
            
        </div>
        <div class="message">
            <p class="message_p" id="msg">You have to click on the cards to find the cat.</p>
        </div>
    </div>
    
</body>
</html>
